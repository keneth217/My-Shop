name: Angular Build and Test

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Set up Node.js
        uses: actions/setup-node@v2
        with:
          node-version: '18'

      - name: Install dependencies
        run: npm install
        working-directory: ./Laptop-FrontEnd

      - name: Install Angular CLI
        run: npm install -g @angular/cli  # Installs Angular CLI globally

      - name: Run tests
        run: npx ng test --watch=false --browsers=ChromeHeadless --no-sandbox
        working-directory: ./Laptop-FrontEnd

      - name: Build project
        run: npx ng build --prod
        working-directory: ./Laptop-FrontEnd
