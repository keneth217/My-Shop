<header
  class="h-20 flex items-center shadow-md p-2 z-50 fixed top-0 transition-all duration-300 bg-green-500 w-full"
>
  <div class="flex items-center justify-between w-full px-4">
    <!-- Sidebar Toggle Icon -->
    <div class="text-2xl text-black cursor-pointer" (click)="toggleSidebar()">
      <ng-icon name="heroBars4"></ng-icon>
    </div>

    <!-- Welcome Text -->
    <div class="text-white">
      <p>Nemsy Fashions</p>
    </div>

    <!-- User Dropdown (Image and User Name) -->
    <div
      class="text-white flex items-center cursor-pointer relative"
      (click)="toggleUserDropdown()"
    >
      <img
        src="../assets/boy.png"
        alt="User avatar"
        class="w-10 h-10 rounded-full mr-2"
      />
      <p>Keneth</p>
      <ng-icon name="heroChevronDown" class="ml-2"></ng-icon>

      <!-- Dropdown Menu (for settings, logout, etc.) -->
      <ul
        [ngClass]="{
          'max-h-0 opacity-0': !isUserDropdownOpen,
          'max-h-40 opacity-100': isUserDropdownOpen
        }"
        class="absolute right-0 top-full mt-2 bg-white text-black rounded shadow-md py-2 w-40 transition-all duration-300 ease-out overflow-hidden z-50"
      >
        <li class="block px-4 py-2 hover:bg-gray-200" routerLink="/profile">
          Profile
        </li>
        <li class="block px-4 py-2 hover:bg-gray-200" routerLink="/settings">
          Settings
        </li>
        <li class="block px-4 py-2 hover:bg-gray-200" routerLink="/logout">
          Logout
        </li>
      </ul>
    </div>
  </div>
</header>

<div class="flex h-screen mt-20">
  <!-- Sidebar -->
  <div
    [ngClass]="isSidebarCollapsed ? 'w-16' : 'w-60'"
    class="transition-all duration-300 bg-green-500 shadow-md h-full fixed top-20 left-0 z-40 font-serif"
  >
    <!-- Sidebar Title -->
    <div
      class="text-white items-center justify-center ml-5 mt-8"
      *ngIf="!isSidebarCollapsed"
    >
      <img
        src="../assets/boy.png"
        alt="Shop Logo"
        class="w-20 h-20 rounded-full mr-2"
      />
    </div>

    <!-- Sidebar Links -->
    <ul class="space-y-4 mt-16 w-full ml-4 cursor-pointer">
      <!-- Dashboard Link -->
      <li
        class="text-2xl flex items-center justify-center p-2"
        *ngIf="isSidebarCollapsed"
        routerLinkActive="active"
        routerLink="/dash"
      >
        <ng-icon name="heroSquares2x2"></ng-icon>
      </li>
      <li
        class="text-2xl flex items-center"
        *ngIf="!isSidebarCollapsed"
        routerLinkActive="active"
        routerLink="/dash"
      >
        <ng-icon name="heroSquares2x2" class="mr-3"></ng-icon>
        <span>Dashboard</span>
      </li>

      <!-- Sales Link -->
      <li
        class="text-2xl flex items-center justify-center"
        *ngIf="isSidebarCollapsed"
        routerLinkActive="active"
        routerLink="/sale"
      >
        <ng-icon name="heroPlusCircle"></ng-icon>
      </li>
      <li
        class="text-2xl flex items-center"
        *ngIf="!isSidebarCollapsed"
        routerLinkActive="active"
        routerLink="/sale"
      >
        <ng-icon name="heroPlusCircle" class="mr-3"></ng-icon>
        <span>Sales</span>
      </li>

      <!-- Payments Link -->
      <li
        class="text-2xl flex items-center justify-center"
        *ngIf="isSidebarCollapsed"
        routerLinkActive="active"
        routerLink="/payment"
      >
        <ng-icon name="heroPercentBadge"></ng-icon>
      </li>
      <li
        class="text-2xl flex items-center"
        *ngIf="!isSidebarCollapsed"
        routerLinkActive="active"
        routerLink="/payment"
      >
        <ng-icon name="heroPercentBadge" class="mr-3"></ng-icon>
        <span>Payments</span>
      </li>

      <!-- Reports Link with Dropdown -->
      <li
        class="text-2xl flex items-center justify-center"
        *ngIf="isSidebarCollapsed"
        (click)="toggleReportsDropdown()"
      >
        <ng-icon name="heroDocument"></ng-icon>
      </li>
      <li
        class="text-2xl flex flex-col items-start"
        *ngIf="!isSidebarCollapsed"
        (click)="toggleReportsDropdown()"
      >
        <div class="flex items-center cursor-pointer">
          <ng-icon name="heroDocument" class="mr-3"></ng-icon>
          <span>Reports</span>
          <ng-icon
            *ngIf="!isReportsDropdownOpen"
            name="heroChevronDown"
            class="ml-2 transition-transform duration-300"
          ></ng-icon>
          <ng-icon
            *ngIf="isReportsDropdownOpen"
            name="heroChevronUp"
            class="ml-2 transition-transform duration-300"
          ></ng-icon>
        </div>

        <!-- Dropdown Links -->
        <ul
          [ngClass]="{
            'max-h-0 opacity-0': !isReportsDropdownOpen,
            'max-h-40 opacity-100': isReportsDropdownOpen
          }"
          class="ml-8 mt-2 space-y-2 overflow-hidden transition-all duration-300 ease-out"
        >
          <li class="text-xl" routerLinkActive="active" routerLink="/reports">
            Filter Payments
          </li>
          <li class="text-xl" routerLinkActive="active" routerLink="/report2">
            Report 2
          </li>
        </ul>
      </li>
    </ul>
  </div>

 <!-- Main Content -->
<div
[ngClass]="isSidebarCollapsed ? 'ml-16 lg:ml-60' : 'ml-60 lg:ml-80'"
class="flex-1 bg-slate-200 h-full p-4 mt-20 transition-all duration-300 font-serif"
>
<router-outlet></router-outlet>
</div>
</div>
