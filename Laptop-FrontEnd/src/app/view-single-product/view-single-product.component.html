<div class="fixed inset-0 flex items-center justify-center">
    <div class="bg-white p-6 rounded-lg shadow-lg max-w-sm w-full border-2 border-green-400 outline-none">
      
      <div class="flex justify-center mb-2">
        <h2 class="text-xl font-bold text-green-500">Product: {{ product.name }}</h2>
      </div>
  
      <hr class="border-0 border-t border-green-400 mb-2">
  
      <div class="flex justify-center bg-green-200 rounded-sm shadow-md">
        <img
        [src]="'data:image/jpeg;base64,' + product.productImagesList?.[0]"
        alt="Product Image"
        class="w-full h-40 object-cover mb-2"
        *ngIf="product.productImagesList?.length > 0"
      />
      </div>
  
      <div class="flex mt-3 justify-between">
        <p>Price: Ksh {{ product.price }}</p>
        <p>Stock: {{ product.stock }}</p>
      </div>
  
      <div class="mt-3">
        <p class="text-3xl font-bold">Features:</p>
        <ul>
          <li *ngFor="let feature of product.productFeatures">{{ "-" +feature}}</li>
        </ul>
      </div>
  
      <hr class="border-0 border-t border-green-500 mb-2">
  
      <div class="flex justify-between">
        <button (click)="deleteProduct()" class="bg-red-400 text-white p-2 rounded-md font-bold hover:bg-red-500">
          Delete
        </button>
        <button (click)="updateProduct()" class="bg-green-400 text-white p-2 rounded-md font-bold hover:bg-green-500">
          Updatev
        </button>
        <button (click)="closeViewForm()" class="bg-blue-400 text-white p-2 rounded-md font-bold hover:bg-blue-500">
          Close
        </button>
      </div>
    </div>
  </div>
